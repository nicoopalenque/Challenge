<div class="container" style="margin-top: 80px">
    <form method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" class="form-control" [(ngModel)]='dni' name='dni' required> <button class="btn btn-primary" (click)="searchClient()">Buscar</button>
      </div>
     
        <div class="form-group">
          <label for="name">Nombres</label>
          <input type="text" class="form-control" [(ngModel)]='name' name='name'  required>
        </div>
        <div class="form-group">
          <label for="lastname">Apellidos</label>
          <input type="text" class="form-control" [(ngModel)]='lastname' name='lastname' required>
        </div>
        
        <div class="form-group">
          <label for="dniFront">Frente DNI</label><br>
          <input id="input-custom-file" type="file" (change)="onFileFront($event)" accept="image/*" required> 
        </div>
        <div class="form-group">
          <label for="dniBack">Dorso DNI</label><br>
          <input id="input-custom-file" type="file" (change)="onFileBack($event)" accept="image/*" required>
        </div> 
    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="insertClient()">Cargar Cliente</button>
      <button type="submit" style="margin-left: 25px;" class="btn btn-primary" (click)="updateData()">Actualizar Datos</button>
    </div>
   
    </form>
   
</div>
